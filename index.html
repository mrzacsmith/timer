<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <div class="timer_controls">
          <button data-timer="300" class="timer_btn">5 min</button>
          <button data-timer="600" class="timer_btn">10 min</button>
          <button data-timer="1200" class="timer_btn">20 min</button>
          <button data-timer="1800" class="timer_btn">lunch</button>
          <button data-timer="900" class="timer_btn">1:1</button>
          <form name="time_input" id="timeInput">
            <input type="text" name="minutes" placeholder="Enter Minutes" />
          </form>
        </div>
        <div class="display">
          <h1 class="display_countdown">4:43</h1>
          <p class="display_return-time">be back at 12:41</p>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="shortcut icon" type="image/png" href="./imgs/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <div class="timer_controls">
          <button data-time="300" class="timer_btn">5 min</button>
          <button data-time="600" class="timer_btn">10 min</button>
          <button data-time="1200" class="timer_btn">20 min</button>
          <button data-time="1800" class="timer_btn">lunch</button>
          <button data-time="900" class="timer_btn">1:1</button>
        </div>
      </div>
      <div class="display">
        <h1 class="display_countdown"></h1>
        <p class="display_return-time"></p>
      </div>
      <div class="buttons">
        <button class="stop-btn" disabled>STOP</button>
        <form name="time_input" id="timeInput">
          <input type="text" name="minutes" placeholder="Enter Minutes" >
        </form>
          <button class="reset-btn" disabled>RESET</button>
        </div>
      </div>
    </div>
    <script src="./js/timer.js"></script>
  </body>
</html>
